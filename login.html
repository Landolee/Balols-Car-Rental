<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Login</title>
    <link rel="icon" type="imag/x-icon" href="bin/logo.png">
</head>

<body>
    <!--brand-->
    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-sm text-center">
                <a href="index.html" class="navbar-brand logo text-center" type="button"><img src="bin/logo.png" alt="this is a photo"></a>
            </div>
        </div>
    </div>
    <!--end brand-->
    <!---->
    <div class="container-fluid m-5">
        <form action="">
            <div class="row">
                <div class="col-sm">
                    <label for="firstname" class="form-label">Firstname:</label>
                    <input type="text" name="firstname" id="firstname" class="form-control" placeholder="Firstname">
                </div>
                <div class="col-sm">
                    <label for="lastname" class="form-label">Lastname:</label>
                    <input type="text" name="lastname" id="lastname" placeholder="Lastname" class="form-control">
                </div>
            </div>
            <div class="row mt-1">
                <div class="col-sm">
                    <label for="email" class="form-label"></label>
                </div>
            </div>
            <div class="row mt-1">
                <div class="col-sm">
                    <label for="address" class="form-label">Address:</label>
                    <input type="text" name="address" id="address" class="form-control" placeholder="street/city/province">
                </div>
            </div>
        </form>
    </div>
    <!---->
</body>
</html>
